<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faisal Adama - LinkHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-primary text-text-main flex justify-center items-center min-h-screen font-sans p-4">

    <main class="w-full max-w-2xl mx-auto text-center">
        
        <header class="flex flex-col items-center mb-10 opacity-0 animate-fade-in-up" style="animation-delay: 100ms;">
            <div class="p-1 rounded-full bg-gradient-to-r from-cyan-400 to-blue-500">
                <img src="profile_picture.png" alt="Foto Profil" id="profile-img" class="w-32 h-32 rounded-full object-cover border-4 border-secondary">
            </div>
            <h1 id="profile-name" class="text-4xl font-bold mt-4"></h1>
            <p id="profile-bio" class="text-lg text-text-sub mt-1"></p>
        </header>

        <section class="links-section flex flex-col gap-4 opacity-0 animate-fade-in-up" style="animation-delay: 300ms;">
        </section>

        <footer class="mt-12 opacity-0 animate-fade-in-up" style="animation-delay: 500ms;">
            <p class="text-sm text-text-sub">2025 by adamaettianata reserved.</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
